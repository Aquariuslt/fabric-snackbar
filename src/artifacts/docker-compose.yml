      file: ./components/peer.yml
      service: peer
    container_name: peer0.little-snackbar.com
    hostname: peer0.little-snackbar.com
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/snackbar/peers/peer0.little-snackbar.com/:/etc/hyperledger/msp/peer
      - ./tls/peers/peer0.little-snackbar.com:/etc/hyperledger/tls
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/tls/key.pem
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/tls/cert.pem
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/tls/ca-cert.pem
      - CORE_PEER_ID=peer0.little-snackbar.com
      - CORE_PEER_LOCALMSPID=snackbar-msp
      - CORE_PEER_ADDRESS=peer0.little-snackbar.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=artifacts_default
    ports:
      - "8051:7051"
      - "8053:7053"
    command: peer node start --peer-defaultchain=false
    depends_on:
      - ibm-orderer

  peer1.little-snackbar.com:
    extends:
      file: ./components/peer.yml
      service: peer
    container_name: peer1.little-snackbar.com
    hostname: peer1.little-snackbar.com
